
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIRI Minimal Fullscreen Map</title>
	<script src="https://unpkg.com/mgrs@1.0.0/mgrs.js"></script>
    <link rel="stylesheet" href="stylesLive.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
	<script src="dataLive.js"></script>
	<script src="functionsLive.js"></script>
	
	<style>
		#map {
			position: relative; /* or absolute if needed */
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border: 0px solid yellow;
			z-index: 0;
		}
	</style>

    <style>
        .leaflet-top.leaflet-right {
            top: 60px !important;
        }
    </style>

<style>
.leaflet-top.leaflet-right,
.leaflet-top.leaflet-left {
    top: 70px !important;
    z-index: 1000 !important;
    margin-left: 0px !important;
}
</style>

</head>
<body>
    
    
<div id="icon-bar" style="position: fixed; top: 50px; right: 0; width: 50px; height: calc(100vh - 50px); background-color: rgba(13, 13, 13, 0.95); display: flex; flex-direction: column; align-items: center; padding-top: 10px; box-shadow: 2px 0 5px rgba(0,0,0,0.7); z-index: 998;">
        
	<button id="equipment-icon" class="icon-button" title="Add Equipment">
	  <img class="icon-img" src="./pictures/add-equipment.png" alt="Add Equipment">
	  <span class="icon-label" style="display:none; font-size:0.7em; margin-right:5px;">Add Equipment</span>
	</button>

	<button id="group-equipment-icon" class="icon-button" title="Add Equipment Group">
	  <img class="icon-img" src="./pictures/add-group.png" alt="Add Equipment Group">
	  <span class="icon-label" style="display:none; font-size:0.7em; margin-right:5px;">Add Equipment Group</span>
	</button>

	<button id="movement-track-icon" class="icon-button" title="Movement Track">
	  <img class="icon-img" src="./pictures/track.png" alt="Set Movement Track">
	  <span class="icon-label" style="display:none; font-size:0.7em; margin-right:5px;">Set Movement Track</span>
	</button>

	<button id="movement-orbit-icon" class="icon-button" title="Movement Orbit">
	  <img class="icon-img" src="./pictures/orbit.png" alt="Set Movement Orbit">
	  <span class="icon-label" style="display:none; font-size:0.7em; margin-right:5px;">Set Movement Orbit</span>
	</button>

	<button id="movement-orbit-icon" class="icon-button" title="Noise">
	  <img class="icon-img" src="./pictures/noise.png" alt="Add Noise">
	  <span class="icon-label" style="display:none; font-size:0.7em; margin-right:5px;">Add Noise to Map</span>
	</button>

	<button id="movement-orbit-icon" class="icon-button" title="Upload">
	  <img class="icon-img" src="./pictures/upload.png" alt="Upload Equipment">
	  <span class="icon-label" style="display:none; font-size:0.7em; margin-right:5px;">Import Equipment to Map</span>
	</button>	

	 <div class="icon-bar-spacer"></div>
	 
	 <button id="delete-equipment-icon" class="icon-button">
	  <img class="icon-img" src="./pictures/delete.png" alt="Add Equipment">
	  <span class="icon-label" style="display:none; font-size:0.7em; margin-right:5px;">Delete Equipment</span>
	 </button>

        <button id="expand-toggle" class="expand-toggle" style="background: none; color: #fff; border: none; margin-top: auto; font-size: 1.5em; cursor: pointer;">â®ž</button>
    </div>
    
	<div id="slide-out-panel" style="position: fixed; top: 50px; right: 50px; width: 300px; height: calc(100vh - 50px); background-color: rgba(13, 13, 13, 0.95); padding: 10px; overflow-y: auto; box-shadow: 2px 0 5px rgba(0,0,0,0.7); display: none; z-index: 997; transition: right 0.3s;">
	  <div id="slide-out-panel-content"></div>
	

</div>
    <div id="map" style="position: fixed; top: 50px; left: 0; right: 0; bottom: 0; border: 0px solid yellow;"></div>

<!-- Table Container -->
<div id="working-csv-container" class="collapsed"
     style="position: fixed; bottom: 0; left: 0; width: 100%; max-height: 300px;
            background-color: rgba(13, 13, 13, 0.95); overflow-y: auto;
            color: #fff; z-index: 5000;">
  <div id="working-csv-preview" style="padding: 10px;"></div>
</div>

<button id="toggle-csv-preview">Show Table</button>
</body>
</html>
